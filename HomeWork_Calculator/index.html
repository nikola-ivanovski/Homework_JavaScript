<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <main>
      <div class="calculator">
        <div id="top"></div>
        <div id="bottom"></div>
        <table cellpadding="0" cellspacing="0">
        <tbody>
          <tr>
            <td colspan="2"><button class="clear" id="clear">C</button></td>
            <td><button class="backspace" id="clear">&#8592</button></td>
            <td><button class="operator" id="divide">÷</button></td>
          </tr>
          <tr>
            <td><button class="digit">7</button></td>
            <td><button class="digit">8</button></td>
            <td><button class="digit">9</button></td>
            <td><button class="operator" id="multiply">×</button></td>
          </tr>
          <tr>
            <td><button class="digit" id="four">4</button></td>
            <td><button class="digit" id="five">5</button></td>
            <td><button class="digit" id="six">6</button></td>
            <td><button class="operator" id="substract">-</button></td>
          </tr>
          <tr>
            <td><button class="digit" id="one">1</button></td>
            <td><button class="digit" id="two">2</button></td>
            <td><button class="digit" id="three">3</button></td>
            <td><button class="operator" id="add">+</button></td>
          </tr>
          <tr>
            <td><button class="decimal" id="decimal">.</button></td>
            <td colspan="2"><button class="digit" id="zero">0</button></td>
            <td><button class="calculate" id="equal">=</button></td>
          </tr>
        </tbody>
      </table>
      </div>
      
    </main>
    <script src="script.js"></script>
  </body>
</html>
